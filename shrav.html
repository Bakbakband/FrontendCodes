<!DOCTYPE html>

<head>

    <script>
        function AddressRegister(Name, Type, Address, Email, Mobile, Location) {
            this.Name = Name;
            this.Type = Type;
            this.Address = Address;
            this.Email = Email;
            this.Mobile = Mobile;
            this.Location = Location;
        }
        var flag = 0;

        var dataArray = new Array();

        function Add() {
            var Name = document.getElementById("name").value;

            var Types = document.getElementsByName("type");
            for (i = 0; i < Types.length; i++) {
                if (Types[i].checked)
                    var Type = Types[i].value;
            }
            var Address = document.getElementById("address").value;
            alert(Address);
            var Email = document.getElementById("email").value;
            var Mobile = document.getElementById("mobile").value;
            var Location = document.getElementById("location").value;


            var data = new AddressRegister(Name, Type, Address, Email, Mobile, Location);

            if (flag == 0) {
                //Please fill the required code to store the table data in result.

                document.getElementById("result").innerHTML = tabledata;

                document.getElementById("name").value = "";

    </script>

</head>


<body>
    <h1>ADDRESS BOOK</h1>


    <form>
        <table>
            <tr>
                <td><label for="name">Nam</label></td>

            </tr>

            </tr>

                <td><label for="address">Address</label></td>
                <td><textarea id="address" placeholder="Fill Adrress here"></textarea></td>
            </tr>

            <tr>
                <td><label for="email">Email</label></td>
                <td><input type="text" id="email" name="email" placeholder="abc@gmail.com" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$" required="required"></td>
            </tr>

            <tr>
                <td><label for="mobile">Mobile Number</label></td>
                <td><input type="text" name="mobile" id="mobile" placeholder="Enter the Mobile Number" maxlength="10" pattern="[789][0-9]{9}"></td>

              </select></td>
