<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="utf-8">
    <title></title>

</head>


<body style="display:flex;width:100%;padding:0;margin:0;">

    <div style=" width:max-content;border:5px solid #C0C0C0; padding: 5px;">


        <h1 style="text-align: center;">
            <font size="20" color="blue">Calculator</font>
        </h1>

        <img src="calculator.jpg " style="width: 400px; height: 300px " />

        <div style="margin: 5px;">
            <div style="position: relative; float: left;">
                <div style="margin: 7px;">
                    <label for="input1">Input1</label>
                </div>
                <div style="margin: 7px;">
                    <label for="input2">Input2</label>
                </div>
                <div style="margin: 7px;">
                    <label for="select">Select Operation</label>
                </div>
                <div style="margin: 7px;">
                    <input type="image" src="calc.jpg" width="80" height="80">
                </div>
            </div>


            <div style="position: relative; float: right;">
                <div style="margin: 5px;">
                    <input type="number" name="input1">
                </div>
                <div style="margin: 5px;">
                    <input type="number" name="input2">
                </div>
                <div style="margin: 5px;">
                    <select>
                        <option default>Select...</option>
                        <option>ADD</option>
                        <option>SUBTRACT</option>
                        <option>MULTIPLY</option>
                        <option>DIVIDE</option>
                    </select>
                </div>
                <div style="margin: 5px;">
                    <input type="image" src="reset.jpg " width="80 " height="80 ">
                </div>
            </div>


        </div>


</body>

</html>
